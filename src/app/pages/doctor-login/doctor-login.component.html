`
<section class="gradient-custom">
  <div class="container py-5 h-700">
    <div class="row d-flex justify-content-center align-items-center h-700">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="form" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Doctor Login</h2>
              <hr />
              <p class="text-dark-50 mb-5">
                Please enter your login and password!
              </p>

              <form [formGroup]="docotoLogin" (ngSubmit)="login()">
                <div class="form-group form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>

                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Enter Your Email Id"
                  />
                </div>

                <div class="form-group form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>

                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Enter Your Password"
                  />
                </div>

                <button class="btn btn-outline-light btn-lg px-5 text-black border border-dark" type="submit">
                  Login
                </button>
              </form>
              {{ docotoLogin.value | json }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
