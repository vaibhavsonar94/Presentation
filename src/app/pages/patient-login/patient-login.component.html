
<section class="gradient-custom">
    <div class="container py-5 h-700">
      <div class="row d-flex justify-content-center align-items-center h-700">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="form" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Patient Login</h2>
                <hr>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                <div class="form-group form-outline form-white mb-4">
                  <label>Email</label>
                 
                 
                    <input type="text" formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors } " placeholder="Please Enter Email Id"/>
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">userName is required</div>
                    </div>
                 
                  
                </div>
  
                <div class="form-group form-outline form-white mb-4">
                  
                  <label>Password</label>
  
                  
                    <input type="password" formControlName="password" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"  placeholder="Please Enter Password"/>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors['required']">Password is required</div>
                      <div *ngIf="f['password'].errors['minLength']">Password must be at least 6 characters</div>
                    </div>
                  
                </div>
  
               
  
                 <button type="submit" [disabled]="!loginForm.valid" class="btn btn-dark" style="margin-left:auto;">
                    Login</button>
             <!-- {{loginForm.value|json}} -->
                
  
              </form>
              <h6>If you have't resister please click here</h6>
              <a routerLink="/patientregistration" style="float:left ;color: green; text-decoration: none;">New user</a>
              </div>
  
              
  
            </div>
          </div>s
        </div>
      </div>
    </div>
  </section>
