<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="form" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Registration Form</h2>
              <hr />

              <form action="" [formGroup]="registerForm" (ngSubmit)="bookappointment()">
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    formControlName="firstName"
                    class="form-control"
                    placeholder="Please Enter FirstName"
                  />
                  <div
                    *ngIf="submitted && f['firstName'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['firstName'].errors['required']">
                      Fullname is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    formControlName="lastName"
                    class="form-control"
                    placeholder="Please Enter LastName"
                  />
                  <div
                    *ngIf="submitted && f['lastName'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['lastName'].errors['required']">
                      Fullname is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <!-- <input type="text" formControlName="address" class="form-control" /> -->
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    formControlName="address"
                    rows="3"
                    placeholder="Please Enter Address"
                  ></textarea>
                  <div
                    *ngIf="submitted && f['address'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['address'].errors['required']">
                      Fullname is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>PhoneNumber</label>
                  <input
                    type="number"
                    formControlName="phoneNumber"
                    class="form-control"
                    placeholder="Please Enter MobileNumber"
                  />
                  <div
                    *ngIf="submitted && f['phoneNumber'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['phoneNumber'].errors['phoneNumber']">
                      Fullname is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    placeholder="Please Enter Email"
                  />
                  <div
                    *ngIf="submitted && f['email'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['email'].errors['email']">
                      Fullname is required
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Please Enter Password"
                    required
                  />
                  <div
                    *ngIf="submitted && f['password'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['password'].errors['password']">
                      Fullname is required
                    </div>
                  </div>
                  <div><pre></pre></div>
                </div>
                <div class="form-group">
                  <button class="btn btn-outline-light btn-lg px-5 btn-primary" type="submit">Submit</button>
                </div>
                {{registerForm.value|json}}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
